<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timetable - Student Portal</title>
    <link rel="stylesheet" href="../../admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../../utils.js"></script>
    <style>
        body {
            font-family: var(--font-body);
            background-color: #f5f7fb;
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        .user-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition);
            gap: 12px;
            font-size: 1rem;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu a i {
            width: 20px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-wrapper {
            padding: 20px 0;
        }

        .page-header {
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .page-header h2 {
            font-size: 2rem;
            margin-bottom: var(--space-2);
            color: var(--primary-800);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .page-header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .controls-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-3);
            background: linear-gradient(135deg, var(--white), var(--gray-50));
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-group {
            position: relative;
            width: 100%;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            color: var(--gray-500);
            z-index: 2;
        }

        .search-box input {
            padding: var(--space-3) var(--space-3) var(--space-3) 2.5rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            width: 100%;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2), var(--shadow-md);
            transform: translateY(-1px);
        }

        .search-box input::placeholder {
            color: var(--gray-400);
            font-style: italic;
        }

        .exam-status {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-lg);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-scheduled {
            background: var(--primary-100);
            color: var(--primary-800);
        }

        .status-completed {
            background: var(--success-100);
            color: var(--success-800);
        }

        .status-postponed {
            background: var(--warning-100);
            color: var(--warning-800);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }
            
            .sidebar-header h2 span {
                display: none;
            }
            
            .sidebar-menu a span {
                display: none;
            }
            
            .sidebar-menu a i {
                margin: 0 auto;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .user-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: var(--space-3) 0;
            }

            .sidebar-menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .sidebar-menu li {
                margin: 0 var(--space-1);
            }

            .sidebar-menu a {
                padding: var(--space-2) var(--space-3);
                border-radius: var(--radius-lg);
                border-left: none;
                flex-direction: column;
                text-align: center;
                font-size: 0.8rem;
            }

            .sidebar-menu a i {
                margin: 0 0 var(--space-1) 0;
                font-size: 1.2rem;
            }

            .sidebar-menu a span {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .content-wrapper {
                padding: var(--space-4);
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box input {
                width: 100%;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }
            
            .page-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Animation for loading state */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading-row td {
            animation: pulse 1.5s infinite;
            background-color: var(--gray-200);
        }
    </style>
</head>
<body>
    <div class="user-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-graduation-cap"></i> Student Portal</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../dashboard/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="exams.html" class="active"><i class="fas fa-calendar-alt"></i> Exam Timetable</a></li>
                <li><a href="../seating/seating.html"><i class="fas fa-chair"></i> Seating Arrangement</a></li>
                <li><a href="../notifications/notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="../profile/profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                <li><a href="../../user.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-calendar-alt"></i> Exam Timetable</h1>
                <div class="user-info">
                    <span id="currentDateTime"></span>
                    <span>Student</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h2><i class="fas fa-calendar-alt"></i> Exam Timetable</h2>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-barcode"></i> Exam Code</th>
                                <th><i class="fas fa-book"></i> Subject</th>
                                <th><i class="fas fa-calendar"></i> Date</th>
                                <th><i class="fas fa-clock"></i> Time</th>
                                <th><i class="fas fa-info-circle"></i> Status</th>
                            </tr>
                        </thead>
                        <tbody id="examsTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 30px;">
                                    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-500);"></i>
                                        <span style="font-size: 1.1rem; color: var(--gray-600);">Loading exam timetable...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log('Exam timetable script loaded');
        
        // Update current date/time
        function updateCurrentDateTime() {
            try {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: 'Asia/Kolkata'
                };
                const dateTimeElement = document.getElementById('currentDateTime');
                if (dateTimeElement) {
                    dateTimeElement.textContent = now.toLocaleString("en-US", options);
                }
            } catch (error) {
                console.error('Error updating date/time:', error);
            }
        }

        // Fetch exams data from API
        async function fetchExamsData() {
            try {
                console.log('Fetching exams data...');
                // Use the utils.js fetchData function which handles cross-origin issues
                const exams = await fetchData('user/exams');
                console.log('Exams data received:', exams);
                renderExamsTable(exams);
            } catch (error) {
                console.error('Error fetching exams data:', error);
                showError('Error loading exam data. Please check your connection.');
            }
        }

        // Render exams table
        function renderExamsTable(exams) {
            try {
                console.log('Rendering exams table with data:', exams);
                const tableBody = document.getElementById('examsTableBody');
                if (!tableBody) {
                    console.error('Table body element not found');
                    return;
                }
                
                // Show loading state while processing
                tableBody.innerHTML = `
                    <tr class="loading-row">
                        <td colspan="5" style="text-align: center; padding: 30px;">
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-500);"></i>
                                <span style="font-size: 1.1rem; color: var(--gray-600);">Processing exam data...</span>
                            </div>
                        </td>
                    </tr>
                `;
                
                // Small delay to show loading state
                setTimeout(() => {
                    tableBody.innerHTML = '';
                    
                    if (!exams || exams.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px;">
                                    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                                        <i class="fas fa-calendar-times" style="font-size: 3rem; color: var(--gray-400);"></i>
                                        <h3 style="color: var(--gray-600); margin: 0;">No Exams Scheduled</h3>
                                        <p style="color: var(--gray-500); margin: 0;">Check back later for updates</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    // Sort by date
                    exams.sort((a, b) => {
                        const dateA = new Date(a.date);
                        const dateB = new Date(b.date);
                        return dateA - dateB;
                    });
                    
                    exams.forEach((exam, index) => {
                        console.log(`Processing exam ${index}:`, exam);
                        // Format the date properly
                        let examDate = 'Invalid Date';
                        try {
                            const dateObj = new Date(exam.date);
                            if (!isNaN(dateObj.getTime())) {
                                examDate = dateObj.toLocaleDateString("en-US", {
                                    weekday: 'short',
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric'
                                });
                            }
                        } catch (e) {
                            console.error('Error formatting date for exam:', exam, e);
                        }
                        
                        // Determine status class
                        let statusClass = 'scheduled';
                        if (exam.status) {
                            // Convert status to lowercase and replace spaces with hyphens
                            statusClass = exam.status.toLowerCase().replace(/\s+/g, '-');
                        }
                        
                        console.log(`Creating row for exam ${index} with status class:`, statusClass);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="font-weight: 600;">${exam.code || 'N/A'}</td>
                            <td>${exam.subject || 'N/A'}</td>
                            <td>${examDate}</td>
                            <td>${exam.time || 'N/A'}</td>
                            <td><span class="exam-status status-${statusClass}">${exam.status || 'N/A'}</span></td>
                        `;
                        tableBody.appendChild(row);
                    });
                    console.log('Finished rendering exams table');
                }, 300);
            } catch (error) {
                console.error('Error rendering exams table:', error);
                showError('Error displaying exam data. Please try again.');
            }
        }

        // Show error message
        function showError(message) {
            try {
                console.log('Showing error message:', message);
                const tableBody = document.getElementById('examsTableBody');
                if (tableBody) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--error-500);"></i>
                                    <h3 style="color: var(--error-700); margin: 0;">Error Loading Exams</h3>
                                    <p style="color: var(--error-600); margin: 0;">${message}</p>
                                    <button onclick="fetchExamsData()" style="margin-top: 15px; background: var(--primary-500); color: white; border: none; padding: 8px 16px; border-radius: var(--radius-lg); cursor: pointer; font-weight: 500;">
                                        <i class="fas fa-sync-alt"></i> Try Again
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error showing error message:', error);
            }
        }

        // Initialize
        function initialize() {
            try {
                console.log('Initializing exam timetable...');
                updateCurrentDateTime();
                setInterval(updateCurrentDateTime, 60000); // Update every minute
                
                // Fetch initial exams data
                console.log('Fetching initial exams data...');
                fetchExamsData();
                
                // Add real-time updates - refresh every 30 seconds
                setInterval(fetchExamsData, 30000);
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        }
        
        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            console.log('DOM is still loading, waiting for DOMContentLoaded event');
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            console.log('DOM already loaded, initializing immediately');
            initialize();
        }
    </script>
</body>
</html>
